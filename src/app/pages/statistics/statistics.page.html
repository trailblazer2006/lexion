<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Statistics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list #wordList [hidden]="wordStatsCount === 0">

    <ion-item *ngFor="let word of wordStats" #item (click)="expandItem(item)" detail="false">

      <ion-icon slot="end" name="ios-arrow-down" *ngIf="!item.expanded"></ion-icon>
      <ion-icon slot="end" name="ios-arrow-up" *ngIf="item.expanded"></ion-icon>
      <ion-label>
        <h2>{{word?.text}}</h2>

        <app-expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
          <p padding-horizontal>{{word?.transcription}}</p>

          <h4 padding-horizontal>{{word?.partOfSpeech}}: {{word?.category | lowercase}}</h4>

          <h2 padding-horizontal>{{word?.translation}}</h2>
        </app-expandable>

        <p padding-horizontal>Counter: {{word.count}} | Errors: {{word.errors}}</p>
      </ion-label>

    </ion-item>

  </ion-list>

  <ion-list-header [hidden]="wordStatsCount > 0">
    <ion-label>No Statistics</ion-label>
  </ion-list-header>

</ion-content>
