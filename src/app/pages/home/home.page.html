<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #dictionaryList [hidden]="!dictionaries || dictionaries.length === 0">
    <ion-list-header>
      <ion-label>Welcome to Lexion!</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let dictionary of dictionaries" #slidingItem>

      <ion-item button detail (click)="goToLearn(dictionary)">
        <ion-label>
          <h3>{{dictionary.name}}</h3>
          <p>{{dictionary.wordsLearned}} / {{dictionary.totalWords}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-button color="favorite" (click)="addFavorite(slidingItem, dictionary)" *ngIf="segment === 'all'">
          Favorite
        </ion-button>
        <ion-button color="danger" (click)="removeFavorite(slidingItem, dictionary, 'Remove Favorite')" *ngIf="segment === 'favorites'">
          Remove
        </ion-button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-list-header [hidden]="dictionaries && dictionaries.length > 0">
    <ion-label>
      No Dictionaries Found
    </ion-label>
  </ion-list-header>
</ion-content>
