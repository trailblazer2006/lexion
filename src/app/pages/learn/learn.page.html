<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/(home:home)"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <word-card-edit #wordCard (validate)="onValidate($event)"></word-card-edit>

  <div paddings>
    <p>{{dictionary?.wordsLearned}} / {{dictionary?.totalWords}}</p>
  </div>
</ion-content>
