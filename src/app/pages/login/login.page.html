<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginWithEmailAndPassword()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.touched">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
        <ion-label>
          <p>Please enter a valid email address.</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.touched">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
        <ion-label>
          <p>Your password needs more than 6 characters.</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <div paddings>
      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
        Log in
      </ion-button>
    </div>
  </form>

  <ion-list>
    <ion-button expand="block" fill="outline" (click)="loginWithGoogle()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Log in with Google
    </ion-button>

    <ion-button expand="block" fill="outline" href="/signup">
      Create a new account
    </ion-button>

    <ion-button expand="block" fill="clear" href="/reset-password">
      I forgot my password :(
    </ion-button>
  </ion-list>

</ion-content>
